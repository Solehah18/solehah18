<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solehah Aqilah Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

     <!-- Font Awesome Icons -->
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', serif;
            line-height: 1.6;
            background-size: cover;
            scroll-behavior: smooth;
            cursor: url('cursor.png'), auto;
            background-color: #F1F8E9;
            padding-top: 120px;
            overflow-x: hidden;
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: background-color 0.3s ease-in-out;
        }

        header.sticky {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        header .logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1.5em;
        }

        header .logo img {
            height: 80px;
            margin-right: 10px;
        }

        header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #313E2B;
            font-weight: bold;
            transition: color 0.3s, border-bottom 0.3s;
        }

        header nav a:hover {
            color: #BDDFB6;
        }

        header nav a.active {
            color: #006400;
            border-bottom: 2px solid #006400;
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
            background: linear-gradient(45deg, #E3F2FD, #F1F8E9);
            background-size: 400% 400%;
            animation: gradientMove 10s infinite;
            color: #160;
            background-attachment: fixed;
            height: 100vh;
        }

        .hero-text {
            max-width: 50%;
        }

        .hero-text h1 {
            overflow: hidden; /* Ensure the text stays within the container */
            white-space: nowrap; /* Prevent text wrapping */
            margin: 0 auto;
            font-size: 3rem;
            font-weight: bold;
            border-right: 0.15em solid #4A4A4A; /* Cursor effect */
            color: #4A4A4A;
            animation: typing 4s steps(40, end), blink 0.75s step-end infinite;
            width: 100%; /* Adjust to fit the entire text */
        }

        @keyframes typing {
            from {
                width: 0; /* Start with empty text */
            }

            to {
                width: 100%; /* Full text width */
            }
        }

        @keyframes blink {
            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: #4A4A4A;
            }
        }

        .hero-text p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .hero-text a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #006400;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }

        .hero-text a:hover {
            background: #b31111;
            transform: scale(1.1);
        }

        .hero img {
            width: 400px;
            height: auto;
            border-radius: 50px;
            box-shadow: 0px 20px 8px rgba(0, 0, 0, 0.1);
            animation: float 3s ease-in-out infinite;
        }

        /* Footer Section */
        footer {
            background-color: #313E2B;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer .social-links a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
        }

        footer .social-links a:hover {
            color: #BDDFB6;
        }

        /* Keyframes */
        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0);
            }
        }

        /* Hidden Audio */
        audio {
            display: none;
        }
    </style>
</head>

    <!-- Hero Section -->

        </div>

    <!-- Hidden Audio -->

    </audio>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Solehah Aqilah. All rights reserved.</p>
    </footer>

</html>
